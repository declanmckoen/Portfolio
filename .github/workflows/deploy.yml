name: Deploy React App to Main Branch

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build the React App
        run: npm run build

      # Step 5: Deploy files to the main branch
      - name: Deploy to Main Branch
        run: |
          # Remove all files except the build directory
          find . -not -name 'build' -not -name '.' -not -name '..' -exec rm -rf {} +
          # Move build files to the root of the repo
          mv build/* .
          # Set up Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Commit and push changes
          git add .
          git commit -m "Deploy React App"
          git push origin main --force
